<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Snap page</title>
	<link rel="stylesheet" href="content/styles.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="src/jquery.betterScroll.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		$('#demo').betterScroll();
	});
	</script>
	</head>
	<body>
    <div id="demo" class="page">
      <div class="page-section demo-page-1">
        <div class="page-frame">
          <h1>Texto qualquer Aleat√≥rio</h1>
          <p>
            <button type="button" class="js-slide-down" >Para Baixo</button>
          </p>
        </div>
      </div>
      <div class="page-section demo-page-2">
        <div class="page-frame">
          <h2>2.</h2>
          <p>
            <button type="button" class="js-slide-up" >Para Cima</button>
          </p>
          <p>
            <button type="button" class="js-slide-down" >Para Baixo</button>
          </p>
        </div>
      </div>
      <div class="page-section demo-page-3">
        <div class="page-frame">
          <h3>3.</h3>
          <p>
            <button type="button" class="js-slide-up" >Para Cima</button>
          </p>
          <p>
            <button type="button" class="js-slide-first" >Para o Inicio</button>
          </p>
        </div>
      </div>
    </div>

</body>
</html>
